<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>支付弹窗测试</title>
  <style>
    /* 简化的支付弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .payment-content {
      text-align: center;
      padding: 20px 0;
    }

    .payment-price {
      font-size: 24px;
      color: #f00;
      margin: 20px 0;
      font-weight: bold;
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .payment-option img {
      width: 60px;
      height: 60px;
    }

    .confirm-payment {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .buy-now-test {
      padding: 12px 24px;
      background: #ffcc00;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>支付弹窗独立测试</h1>
  <button class="buy-now-test">测试立即购买</button>

  <!-- 支付弹窗 -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="payment-content">
        <h3>确认支付</h3>
        <p class="payment-price">¥99.00</p>
        <p class="payment-instruction">请选择支付方式</p>
        <div class="payment-methods">
          <label class="payment-option">
            <input type="radio" name="payment" value="wechat" checked>
            <img src="img/weixin.png" alt="微信支付">
            <span>微信支付</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="alipay">
            <img src="img/zfb.png" alt="支付宝">
            <span>支付宝</span>
          </label>
        </div>
        <button class="confirm-payment">确认支付</button>
      </div>
    </div>
  </div>

  <script>
    // 简化的弹窗测试代码
    document.addEventListener('DOMContentLoaded', function() {
      console.log('测试页面加载完成');
      const testBtn = document.querySelector('.buy-now-test');
      const modal = document.getElementById('paymentModal');
      const closeBtn = modal.querySelector('.close');
      const confirmBtn = modal.querySelector('.confirm-payment');

      console.log('测试按钮:', testBtn);
      console.log('弹窗元素:', modal);

      testBtn.onclick = function() {
        console.log('测试按钮被点击');
        modal.style.display = 'block';
      };

      closeBtn.onclick = function() {
        modal.style.display = 'none';
      };

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };

      confirmBtn.onclick = function() {
        alert('支付成功！');
        modal.style.display = 'none';
      };
    });
  </script>
</body>
</html>
